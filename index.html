<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatric</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calc">
            <form>
                <div><input type="text" class="display" name="display" style="text-align:right;"></div>
                <div>
                    <input type="button" value="AC" onclick="display.value =''" class="gray">
                    <input type="button" value="DE" onclick="display.value =display.value.toString().slice(0,-1)" class="gray">
                    <input type="button" value="%" onclick="display.value +='%'" class="gray">
                    <input type="button" value="/" onclick="display.value +='/'" class="yew">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value +='7'">
                    <input type="button" value="8" onclick="display.value +='8'">
                    <input type="button" value="9" onclick="display.value +='9'">
                    <input type="button" value="*" onclick="display.value +='*'" class="yew">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value +='4'">
                    <input type="button" value="5" onclick="display.value +='5'">
                    <input type="button" value="6" onclick="display.value +='6'">
                    <input type="button" value="-" onclick="display.value +='-'" class="yew">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value +='1'">
                    <input type="button" value="2" onclick="display.value +='2'">
                    <input type="button" value="3" onclick="display.value +='3'">
                    <input type="button" value="+" onclick="display.value +='+'" class="yew">
                </div>
                <div>
                    <input type="button" value="0" onclick="display.value +='0'" id="equal">
                    <input type="button" value="," onclick="display.value +='.'">
                    <input type="button" value="=" onclick="display.value=eval(display.value)" class="yew">
                </div>
            </form>

            <div class="bar"></div>
            <div class="nav">
                <p id="time"></p>
                <img src="./img/res.png" class="res">
                <img src="./img/wifi.png" class="wifi">
                <img src="./img/batt.png" class="bat">
            </div>
        </div>
        <footer>
            <p>Created By reda_elklie - &copy; 2023</p>
        </footer>
    </div>

    <script>
        let input = document.querySelector(".display");
        const now = new Date();
        const options = {
            hour: "numeric",
            minute: "numeric"
        };
        const timeString = now.toLocaleTimeString([], options);
        document.getElementById("time").textContent = timeString;
        window.addEventListener("load", function() {
            input.value = "0"
        })
    </script>
</body>

</html>
